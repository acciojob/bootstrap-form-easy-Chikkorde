<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form class="row g-3">
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="first-name-input" value="" required>
          <div class="valid-feedback">
          First  name required
          </div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="last-name-input" value="" required>
          <div class="valid-feedback">
           Last name required
          </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="email-input" class="form-label">Email Address</label>
          <div class="input-group has-validation">
            
            <input type="text" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 email-inputFeedback" required>
            <div id="email-inputFeedback" class="invalid-feedback">
              Email required
            </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control is-invalid" id="college-input" aria-describedby=" college-inputFeedback" required>
          <div id=" college-inputFeedback" class="invalid-feedback">
            Please provide a valid college.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">Graduation Year</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid Graduation Year.
          </div>
        </div>
        <div class="col-md-3">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no-inputFeedback" required>
          <div id="roll-no-inputFeedback" class="invalid-feedback">
            Please provide a valid Roll no.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="conditions-checkboxFeedback" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div id="conditions-checkboxFeedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
